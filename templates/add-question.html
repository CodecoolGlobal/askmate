<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add New Question</title>
</head>
<body>

{% if question %}
<form action="/question/<question_id>/edit" method="POST" autocomplete="off">
{% else %}
<form action="/add-question" method="POST" autocomplete="off">
{% endif %}

    <input name="id" hidden="hidden" value="{{ id if not question else question.id}}">
    <input name="submission_time" hidden="hidden" value="{{ '0 ' if not question else question.submission_time }}">
    <input name="view_number" hidden="hidden" value="{{ '0' if not question else question.view_number }}">
    <input name="vote_number" hidden="hidden" value="{{ '1' if not question else question.vote_number }}">
    <input name=title placeholder="Title..." type="text" minlength="5" maxlength="50" value="{{ question.title }}"required>
    <br><textarea name=message placeholder="Your question..."  cols="60" rows="6" required>{{ question.message }}</textarea>
    <br><input name=image type="text" placeholder="Image link..." value="{{ question.image }}">
    <br><button type="submit">{% if not question %}Ask {% else %} Edit {% endif %}</button>
</form>
<button><a style="text-decoration: none;color:black;" href="/list">Back</a></button>

</body>
</html>
