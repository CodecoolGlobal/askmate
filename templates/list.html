<!DOCTYPE html>
<html>
    <head>
        <title>Ask Mate</title>
        <link rel="stylesheet" type="text/css" href="static/styles.css">
    </head>
    <body>
    <a href={{ url_for("route_add_question") }}>Add new question</a>
    <form action="{{url_for ('route_list')}}" method="GET">
        <select name="ordered_by">
            {% for s_option in s_options %}
                <option value="{{ s_option }} {{"selected" if selected_s_option==s_option }}">{{ s_option }}</option>
            {% endfor %}
        </select>

        <select name="order_direction">
            {% for o_option in o_options %}
                <option value="{{ o_option }}" {{"selected" if selected_o_option==o_option }}>{{ o_option }}</option>
            {% endfor %}
        </select>
    <button type="submit">Search</button>
    </form>

        <table>
            <th>View</th>
            <th>Vote</th>
            {% for q in questions %}

            <tr>

                <td>
                    {{ q["view_number"] }}

                </td>
                <td>
                    {{ q["vote_number"] }}
                </td>
                <td>
                    <a href={{ url_for('route_question', question_id=q.id)}}> {{q["title"]}} </a>
                    <br>{{ q["submission_time"] }}

                </td>


            </tr>
            {% endfor %}
        </table>
    </body>
</html>
