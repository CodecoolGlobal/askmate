<!DOCTYPE html>
{% extends 'layout.html' %}


{% block header %}

    <title> {% block title %}List of users{% endblock %}</title>
{% endblock %}

{% block content %}
    <div class="tablecontainer">
        <table class="table table-dark" style="background-color: #212529">
            <th class="text-center w-3">ID</th>
            <th class="text-center w-3">User Name</th>
            <th class="text-center w-3">Registration Date</th>
            {% for user in users_data %}
                <tr>
                    <td class="text-center align-middle">{{ user.id }}</td>
                    <td class="text-center align-middle">{{ user.username }}</td>
                    <td class="text-center align-middle">{{ user.registration_date }}</td>
                </tr>
            {% endfor %}
        </table>
    </div>


{% endblock %}
